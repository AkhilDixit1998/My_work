<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>server calls demo</title>
    
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="angular.js" type="application/javascript"></script>
    <script src="js/app.js" type="application/javascript">
    </script>
    <script src="js/module.js" type="application/javascript">
    </script>
<script src="js/controller.js" type="application/javascript"></script>

<style>
    
    #main
    {
        margin-left: 650px;
    }
    </style>

</head>
<body ng-app="myapp">
   
   <div id="main">
   <div ng-controller="myCtrl">
       
       <h1>Enter a keyword</h1>
       <input type="text" ng-model="key">
       <button ng-click="search()" class="btn btn-success">Find</button>
       
       
       <br>
       <br>
       <h1>The result is</h1>
      <table >
	    <tr ng-repeat="i in result.data">
	        
	        <td><img src="{{i.images.fixed_height.url}}" width="100" height="100"></td>
	    </tr>
	    
	</table>
       
       
   </div>
   </div>
    
</body>
</html>
